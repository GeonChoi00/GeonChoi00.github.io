
---
layout: null
---
<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.name }}</title>

  <!-- SEO metadata -->
  <meta name="author" content="{{ site.name }}">
  <meta name="description" content="{{ site.description }}">

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@700&family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="{{ '/css/fontawesome.all.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/css/bulma.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/css/index.css' | relative_url }}" rel="stylesheet">
</head>

<body>

  <!-- Hero Section -->
  <section class="hero is-fullheight">
    <div class="hero-body container has-text-centered">

      <figure class="image is-128x128 is-inline-block">
        <img class="is-rounded" src="{{ '/images/portrait.jpg' | relative_url }}" alt="Portrait of {{ site.name }}">
      </figure>

      <h1 class="title is-2" style="margin-top: 20px;">
        Hello, I'm {{ site.name }}
      </h1>

      <h2 class="subtitle is-5">
        {{ site.description | markdownify }}
      </h2>

      <div class="buttons is-centered" style="margin-top: 30px;">
        <a class="button is-light" href="cv.html">
          <span class="icon"><i class="fas fa-file"></i></span>
          <span>CV</span>
        </a>
        <a class="button is-light" href="https://github.com/{{ site.github_username }}">
          <span class="icon"><i class="fab fa-github"></i></span>
          <span>GitHub</span>
        </a>
        <a class="button is-light" href="mailto:{{ site.email }}">
          <span class="icon"><i class="fas fa-envelope"></i></span>
          <span>Email</span>
        </a>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>Â© {{ site.name }}</p>
    </div>
  </footer>

</body>
</html>
